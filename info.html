<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrindPlot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Minecraft', sans-serif;
      background: url('https://i.imgur.com/qIufhof.png') repeat;
      background-attachment: fixed;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen text-white relative">
  <!-- Particles -->
  <div id="tsparticles" class="fixed inset-0 -z-10"></div>

  <!-- Coming Soon Message -->
  <h1 class="text-5xl md:text-7xl font-bold bg-gray-900/80 px-8 py-6 rounded">
    COMING SOON

    This page is comming soon
  </h1>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 60 },
        color: { value: "#00ff00" },
        shape: { type: "square" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 0.6 }
      },
      background: { color: "transparent" }
    });
  </script>
</body>
</html>
